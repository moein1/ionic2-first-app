<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Favourite Quotes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let favorite  of favouriteQuotes">
      <ion-item (click)="onViewQuote(favorite)"
        [ngClass]="{alt : isAltBackground()}"
       [color] ="itemBackground()">
        <h2>{{favorite.person}}</h2>
        <p>{{favorite.text}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="danger" (click)="onRemoveFavourite(favorite)">
            <ion-icon name="trash"></ion-icon>
            Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
